<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>

    <body>

        <section id="navbar">
            <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom" >
                <div class="container-fluid">

                    <a class="navbar-brand">
                        <img src="./assets/images/google.svg" alt="Logo" height="24" class="d-inline-block align-text-top">

                      </a>
                      <h2>Search</h2>
                



                    <ul class="navbar-nav ms-auto px-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./image-search.html">Image Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./advanced-search.html">Advanced Search</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </section>

        <section id="Googe Search">
            <div class="container">

                <div class="row justify-content-center">
                    <div id="google-png-col" class="col-md-auto col-sm-12">
                        <img  src="./assets/images/google-grey-logo.png" height="150">
                    </div>
                </div>
                <form action="https://www.google.com/search">
                    <div class="row justify-content-center mt-3">
                        <div id="search-col" class="col-lg-6">
                            <div class= "input-group">
                                <input type="text" name="q" class="form-control rounded-pill">
                            </div>
                        </div>
                    </div>

                    
                    <div class="row justify-content-center mt-3">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary btn-sm rounded-1">Google Search</button>
                        </div>

                        <div class="col-auto">
                            <button type="submit" name="btnI" value="1" class="btn btn-secondary btn-sm rounded-1">I'm Feeling Lucky</button>
                        </div>
                    </div>
                </div>
            </form>

        </section>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
