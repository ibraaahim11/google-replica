<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>


        <section id="navbar">
            <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom" >
                <div class="container-fluid">

                    <a class="navbar-brand">
                        <img src="./assets/images/google.svg" alt="Logo" height="24" class="d-inline-block align-text-top">

                      </a>
                      <h2>Advanced Search</h2>

                    <ul class="navbar-nav ms-auto px-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <img src="./assets/images/arrow-90deg-left.svg" alt="Return button">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html"">Google Search</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </section>



        <section id="Advanced-Search">
            <div class="container">
                <form action="https://www.google.com/search">
                    <div class="row">
                        <div class="col-lg-3 col-sm-5"><h5 class="fs-sm-1">All these words:</h5></div>
                        <div class="col-4">
                            <input type="text" name="as_q" class="form-control form-control-sm rounded-0" >
                        </div>
                    </div>

                    <div class="row justify-content-start mt-3">
                        <div class="col-lg-3 col-sm-5"><h5>This exact word or phrase:</h5></div>
                        <div class="col-4">
                            <input type="text" name="as_epq" class="form-control form-control-sm rounded-0" >
                        </div>
                    </div>
                    <div class="row justify-content-start mt-3">
                        <div class="col-lg-3 col-sm-5"><h5>Any of these words:</h5></div>
                        <div class="col-4">
                            <input type="text" name="as_oq" class="form-control form-control-sm rounded-0" >
                        </div>
                    </div>
                    <div class="row justify-content-start mt-3">
                        <div class="col-lg-3 col-sm-5"><h5>None of these words:</h5></div>
                        <div class="col-4">
                            <input type="text" name="as_eq" class="form-control form-control-sm rounded-0" >
                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary btn-sm rounded-1">Advanced Search</button>
                        </div>
                    </div>
                </form>
            </div>
            




        </section>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
